<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail</title>
    <link rel="stylesheet" href="tela4.css"> 
</head>
<body>
    <div>
        <h1>Acabamos de enviar um código para seu e-mail</h1>
        
        <p>Insira o código de verificação de 6 dígitos enviado para seu e-mail. <a>Alterar</a></p>

        <form>
            <div>
                <input type="text" placeholder="Código de 6 dígitos" id="codigo" name="codigo">
            </div>

            <p>Reenviar código</p>
            
            <button type="submit">
                Enviar
            </button>
            
            <p>se não encontrar o e-mail na sua caixa de entrada verifique a pasta de spam</p>
        </form>
    </div>
</body>
</html>
